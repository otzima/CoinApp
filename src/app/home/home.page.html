<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Testink :--DD
    </ion-title>
    <ion-item> 
      <ion-select [(ngModel)]="cy" (ionChange)="changePref(amt, cy)" placeholder="EUR">
        <ion-select-option value="EUR">EUR</ion-select-option>
        <ion-select-option value="USD">USD</ion-select-option>
        <ion-select-option value="RUB">RUB</ion-select-option>
        <ion-select-option value="SEK">SEK</ion-select-option>
      </ion-select>
    </ion-item>
      
  
  <ion-item>
    <ion-select [(ngModel)]="amt" (ionChange)="changePref(amt, cy)" placeholder="10">
      <ion-select-option value="10">10</ion-select-option>
      <ion-select-option value="20">20</ion-select-option>
      <ion-select-option value="30">30</ion-select-option>
      <ion-select-option value="40">40</ion-select-option>
      <ion-select-option value="50">50</ion-select-option>
      <ion-select-option value="60">60</ion-select-option>
      <ion-select-option value="70">70</ion-select-option>
      <ion-select-option value="80">80</ion-select-option>
      <ion-select-option value="90">90</ion-select-option>
      <ion-select-option value="100">100</ion-select-option>
    </ion-select>
  </ion-item>
   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let coin of list?.Data">
    <ion-card-content>
      <ion-img src="https://www.cryptocompare.com{{coin?.CoinInfo.ImageUrl}}"></ion-img>
      <ion-card-title>{{coin?.CoinInfo.FullName}}</ion-card-title>
      <p>{{coin?.CoinInfo.Name}} {{getPrice(coin?.RAW) | number : '1.2-2'}}{{cySymbol}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
