<ion-header>
  <ion-toolbar>
    <ion-title>CoinInfo</ion-title>
    <ion-button routerLink="/home">Back</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filterArray($event)"></ion-searchbar>
    <ion-card *ngFor="let coin of coinArray" (click)="coinDetail(coin)">
      <ion-card-content>
        
        <ion-card-title>{{coin?.FullName}}</ion-card-title>
      </ion-card-content>
    </ion-card>
</ion-content>
