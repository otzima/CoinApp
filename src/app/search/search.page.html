<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filterArray($event)"></ion-searchbar>
    <ion-card *ngFor="let coin of coinArray" (click)="coinDetail(coin)">
      <ion-card-content>
        
        <ion-card-title>{{coin?.FullName}}</ion-card-title>
      </ion-card-content>
    </ion-card>
</ion-content>
