<ion-header>
  <ion-toolbar>
    <ion-button routerLink= "/home">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filterArray($event)"></ion-searchbar>
    <ion-card *ngFor="let coin of coinArray" (click)="coinDetail(coin)">
      <ion-card-content>
        <ion-card-title>{{coin?.FullName}}</ion-card-title>
      </ion-card-content>
    </ion-card>
</ion-content>
